
version: "3.7"

services:
  ia1_redis:
    image: redis:latest
    command: [
        "redis-server",
        "--appendonly",
        "yes",
        "--port",
        "6379"
      ]
    volumes:
      - ia1_redis_data:/data
    networks: 
      - interna
    deploy:
      placement:
        constraints:
          - node.role == manager
     # resources:
      #  limits:
        #  cpus: "0.5"
        #  memory: 1024M

volumes:
  ia1_redis_data:
    external: true
    name: ia1_redis_data


networks: 
  interna: 
    external: true


