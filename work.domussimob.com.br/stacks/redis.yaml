
version: "3.7"

services:
  redis:
    image: redis:7.2.4
    command: [
        "redis-server",
        "--appendonly",
        "yes",
        "--port",
        "6379"
      ]
    volumes:
      - redis_data:/data
    networks: 
      - interna
    deploy:
      placement:
        constraints:
          - node.role == manager
     # resources:
      #  limits:
        #  cpus: "0.5"
        #  memory: 1024M

volumes:
  redis_data:
    external: true
    name: redis_data

networks: 
  interna: 
    external: true


